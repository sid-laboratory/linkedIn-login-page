<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@600&family=Material+Symbols+Outlined&display=swap">
</head>
<body>
    <main>
        <section class="header">
            <section class="pop">
            <div class="head">
                <div>
                    <img src="images/linkedin.png" alt="logo">
                </div>
            
                <span class="material-symbols-outlined ">
                    news
                </span>
                <p class="first">Article</p>
                
                <span class="material-symbols-outlined ">
                    group
                </span>
                <p class="second">People</p>
                <span class="material-symbols-outlined ">
                    play_arrow
                </span>
                <p class="third">Learning</p>
                <span class="material-symbols-outlined ">
                    work
                </span>
                <p class="fourth">Jobs</p>
                <div class="line"></div>
                <div class="join-class"><button class="join">Join now</button></div>
                <div class="signin-class"><button class="signin">Sign in</button></div>
            </div>
            </section>
        </section>
        <section class="body">
            <section class="empty">

            </section>
            <section class="left">
                <h1 class="bigsize">Find jobs through your <br>community</h1>
                <div class="email-heading">Email or phone</div>
                <input type="text" id="fname" class="boxy">
                <div class="password-heading">Password</div>
                <input type="text" id="fname" class="boxy-2">
                <div ><button class="password">Forgot Password?</button></div>
            </section>

        </section>
    </main>
</body>
</html>
